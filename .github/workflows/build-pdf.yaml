name: Build PDF

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Build
        uses: xu-cheng/latex-action@v2
        with:
          root_file: main.tex
          latexmk_use_lualatex: true
      - name: Rename PDF to current version
        run:
          mv main.pdf ${{ github.ref_name }}.pdf
      - name: Release PDF
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ github.ref_name }}.pdf
